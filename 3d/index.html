<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Client-side image manipulation.">
    <title>Everything Colors - 3D</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link href = "../style.css" rel = "stylesheet">
</head>
<body>

    <navbar>
        <header class = "logo">
            <h1>Everything Colors</h1>
            <h3>client-side image manipulation</h3>
        </header>
        <div class = "buttons">
            <a href = "../">HOME</a>
            <a href = "../blend/">BLEND</a>
            <a href = "../instant-alpha/">INSTANT ALPHA</a>
            <a href = "../ocr/">OCR</a>
            <a class = "currentPage">3D</a>
            <a href = "../about/">ABOUT</a>
            <a href = "https://github.com/claby2/everything-colors" target = "_blank"><img src = "../images/github.png" alt = "GitHub"></a>
        </div>
    </navbar>

    <section id = "section">
        <div>
            <input id = "dropInput" type = "file" multiple=""></input>
            <h2 id = "dropText">Drop image to graph in 3D (or click here to upload)</h2>
        </div>
        <div class="dropdown">
            <button class="dropbtn">SELECT GRAPH TYPE</button>
            <div class="dropdown-content">
                <a id = "scatter-button">SCATTER</a>
                <a id = "mesh-button">MESH</a>
            </div>
        </div> 
        <h3 id = "graph-type">GRAPH TYPE: SCATTER</h3>
        <div class = "post" id = "imagePreview"></div>
        <div id = "graph"></div>
    </section>

    <script src = "3d.js"></script>
</body>
</html>
