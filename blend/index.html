<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Client-side image manipulation.">
    <title>Everything Colors - BLEND</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link href = "../style.css" rel = "stylesheet">
</head>
<body>

    <navbar>
        <header class = "logo">
            <h1>Everything Colors</h1>
            <h3>client-side image manipulation</h3>
        </header>
        <div class = "buttons">
            <a href = "../">HOME</a>
            <a class = "currentPage">BLEND</a>
            <a href = "../about/">ABOUT</a>
            <a href = "https://github.com/claby2/everything-colors" target = "_blank"><img src = "../images/github.png" alt = "GitHub"></a>
        </div>
    </navbar>

    <section id = "section">
        <div>
            <input id = "dropInput" type = "file" multiple=""></input>
            <h2 id = "dropText">Drop two images to blend (or click here to upload)</h2>
        </div>
        <div id = "inputs">
            <section class = "inputSection" id = "inputOne"><h2>Image 1</h2></section>
            <section class = "inputSection" id = "inputTwo"><h2>Image 2</h2></section>
        </div>
        <div id = "blendButtons">
            <button id = "xorButton" class = "button selectedButton">XOR</button>
            <button id = "andButton" class = "button">AND</button>
            <button id = "orButton" class = "button">OR</button>
        </div>
        <div id = "blendOutput"></div>
    </section>

    <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src = "blend.js"></script>
</body>
</html>
