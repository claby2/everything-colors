<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Client-side image manipulation.">
    <title>Everything Colors</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link href = "style.css" rel = "stylesheet">
</head>
<body>

    <navbar>
        <header class = "logo">
            <h1>Everything Colors</h1>
            <h3>client-side image manipulation</h3>
        </header>
        <div class = "buttons">
            <a class = "currentPage">HOME</a>
            <a href = "./blend/">BLEND</a>
            <a href = "./instant-alpha/">INSTANT ALPHA</a>
            <a href = "./about/">ABOUT</a>
            <a href = "https://github.com/claby2/everything-colors" target = "_blank"><img src = "images/github.png" alt = "GitHub"></a>
        </div>
    </navbar>

    <section id = "section">
        <div id = "drop">
            <input id = "dropInput" type = "file" multiple=""></input>
            <h2 id = "dropText">Drop image (or click here to upload)</h2>
        </div>
        <div id = "results">
            <div class = "post" id = "imagePreview"><h2 class = "caption">Original Image</h2></div>
            <div class = "post" id = "output"><h2 class = "caption">Sorted</h2></div>
            <div class = "post" id = "canvasHolder"><h2 class = "caption">Color histogram in RGB color space</h2></div>
            <div class = "post" id = "paletteOutput"><h2 class = "caption">Color palette</h2></div>
            <div class = "post" id = "downscaleOutput"><h2 class = "caption">Downscaled Image</h2></div>
            <div class = "post" id = "colorSpaceOutput"><h2 class = "caption">Color spaces based on downscaled image</h2></div>
            <div class = "post" id = "upscaledImage"><h2 class = "caption">Upscaled image</h2></div>
        </div>
    </section>

    <script src = "https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src = "script.js"></script>
</body>
</html>
