<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Client-side image manipulation.">
    <title>Everything Colors - BLEND</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet"> 
    <link href = "../style.css" rel = "stylesheet">
</head>
<body>

    <navbar>
        <header class = "logo">
            <h1>Everything Colors</h1>
            <h3>client-side image manipulation</h3>
        </header>
        <div class = "buttons">
            <a href = "../">HOME</a>
            <a href = "../blend/">BLEND</a>
            <a class = "currentPage">INSTANT ALPHA</a>
            <a href = "../about/">ABOUT</a>
            <a href = "https://github.com/claby2/everything-colors" target = "_blank"><img src = "../images/github.png" alt = "GitHub"></a>
        </div>
    </navbar>

    <section id = "section">
        <div>
            <input id = "dropInput" type = "file" multiple=""></input>
            <h2 id = "dropText">Drop image to edit (or click here to upload)</h2>
        </div>

        <div id = "alpha-canvasHolder"></div>
        <button id = "tempButton" value = "50"></button>
        <input type = "range" min="0" max = "181" value="50" class = "slider" id = "intensitySlider" oninput="instantAlpha(this.value);">
    </section>

    <script src = "instant-alpha.js"></script>
</body>
</html>
